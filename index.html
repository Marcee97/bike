<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/f4f47a57c9.js"
      crossorigin="anonymous"
    ></script>

    <title>Rio Cuarto BIKE</title>
  </head>
  <body class="body">
    <div class="carrousel up">
    
      <div class="contenedor-titulo-portada">
        <div class="titulo-portada">
          <h2 class="rotado-portada">Rio</h2>
          <h2 class="cuarto-portada">Cuarto</h2>
          <h2 class="bike-portada">Bike</h2>
        </div>
        <button class="btn-up">Ver</button>
      </div>
      <div class="grande">
        <img src="https://images.pexels.com/photos/7959927/pexels-photo-7959927.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Foto 1" class="img" />
        <img src="https://images.pexels.com/photos/13535221/pexels-photo-13535221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Foto 2" class="img" />
        <img src="https://images.pexels.com/photos/2883462/pexels-photo-2883462.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Foto 3" class="img" />
      </div>
    </div>
    <header class="header">
      <div class="cabecera">
        <button class="btn-menu opacity">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button class="btn-cerrar">
          <i class="fa-solid fa-x i-cerrar"></i>
        </button>

        <div class="prueba-titulo">
          <div class="titulo-logo">
            <h2 class="rotado">Rio</h2>
            <h2 class="cuarto">Cuarto</h2>
            <h2 class="bike">Bike</h2>
          </div>
        </div>
      </div>

      <nav class="nav">
        <ul class="ul">
          <li class="li"><a href="#" class="a">Venzo</a></li>
          <li class="li"><a href="#" class="a">Bulls</a></li>
          <li class="li"><a href="#" class="a">SLP</a></li>
          <li class="li"><a href="#" class="a">Zikel</a></li>
          <li class="li"><a href="#" class="a">Contacto</a></li>
        </ul>
        <div class="contenedor-redes-sociales">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="catalogoo">
        <div class="contenedor-botones">
            <div class="boton-mtb">
              <div class="cortina-negra"></div>
              <button class="boton-texto-catalogo">Mountain</button>
            </div>

            <div class="boton-niños">
              <div class="cortina-negra"></div>
              <button class="boton-texto-catalogo">Niños</button>
            </div>
              <div class="boton-accesorios">
              <div class="cortina-negra"></div>
              <button class="boton-texto-catalogo">BMX</button>
            </div>
            
        </div>
      </section>

      <section class="seccion-dos-catalogo">
        <div class="contenedor-segunda-seccion">
          <h2>Linea Venzo</h2>
          <h3>La Marca Lider</h3>
          <img src="https://venzoargentina.com.ar/wp-content/uploads/2020/11/x-force-sin-fondo-2048x1367.png" class="img-linea-venzo" alt="Foto de bici venzo">
          <button class="boton-seccion-venzo">Ver Mas</button>
          <img src="https://venzoargentina.com.ar/wp-content/uploads/2017/12/atix-ex-sin-fondo-2048x1367.png" alt="Segunda foto de bici Venzo">
          <button class="boton-seccion-venzo">Ver Mas</button>
         </div>
         
      </section>

        
    </main>
    <script src="./javascript/archivo.js"></script>
  </body>
</html>
